<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Meta tags for SEO -->
  <title>Form page | Frontend mentor</title>
  <meta name="description" content="Join 60,000+ product managers receiving monthly updates on product discovery, success metrics, and building what matters. Subscribe to our newsletter today.">

  <!-- Keywords -->
  <meta name="keywords" content="product management, newsletter, product discovery, metrics, PM, product manager, monthly updates">

  <!-- CSS and JavaScript files -->
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<body>
  <main class="container">
    <section class="container_content" aria-labelledby="newsletter-title">
      <div class="container__title">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
      </div>

      <div class="container__list">
        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
      </div>

      <div class="container__form">
        <form action="success.html" novalidate aria-label="Newsletter subscription form">
          <label for="email">
            Email address
            <span aria-live="polite">Valid email required</span>
          </label>
          <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          placeholder="email@company.com" 
          aria-required="true" />
          <button type="submit">Subscribe to monthly newsletter</button>
        </form>
      </div>
    </section>

    <section class="container_image" aria-label="Newsletter illustration">
      <picture>
        <!-- Mobile -->
        <source 
        media="(max-width: 48em)"
        srcset="assets/images/illustration-sign-up-mobile.svg">

        <!-- Desktop -->
        <img 
        src="assets/images/illustration-sign-up-desktop.svg" 
        alt="illustration-sign-up-desktop">
      </picture>
    </section>
  </main>
</body>
</html>
