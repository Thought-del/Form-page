<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form page | Frontend mentor</title>

  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<body>
  <main class="container">
    <div class="container_content">
      <div class="container__title">
        <h1>Stay updated!</h1>
        <h3>Join 60,000+ product managers receiving monthly updates on:</h3>
      </div>

      <div class="container__">
        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
      </div>

      <div class="container__form">
        <form action="">
          <label for="email"></label>
          <input type="email" id="email" name="email" required />
          <span class="error" aria-live="">Valid email required</span>
        </form>

        <div class="container__button">
          <button>Subscribe to monthly newsletter</button>
        </div>
      </div>
    </div>

    <div class="container_image">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="illustration-sign-up-desktop">
    </div>
  </main>
</body>
</html>
